model:
  K: null
run:
  max_time: 2
  num_params: 1
  num_restarts: 1
sampler:
  gibbs:
    updater: g
  row-gibbs:
    updater: rg
  pg:
    updater: pg
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      resample_scheme: stratified
      resample_threshold: 0.5
      test_path: zeros
  dpf:
    updater: dpf
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      test_path: zeros
  dpf-gibbs:
    updater: dpf
    mixture_prob: 0.5
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      test_path: zeros

model:
  K: 25
run:
  max_time: 10000
  num_params: 4
  num_restarts: 5
sampler:
  gibbs:
    updater: g
  pg:
    updater: pg
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      resample_scheme: multinomial
      resample_threshold: 0.5
      test_path: zeros
  pg-stratified:
    updater: pg
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      resample_scheme: stratified
      resample_threshold: 0.5
      test_path: zeros
  dpf:
    updater: dpf
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      test_path: zeros
  dpf-gibbs:
    updater: dpf
    mixture_prob: 0.5
    kwargs:
      annealing_power: 1.0
      num_particles: 20
      test_path: zeros

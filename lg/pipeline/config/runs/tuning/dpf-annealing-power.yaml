    kwargs:
      annealing_power: 1.0
      num_particles: 20
      test_path: zeros
    updater: dpf
  dpf-annealing_power-2.0:
    kwargs:
      annealing_power: 2.0
      num_particles: 20
      test_path: zeros
    updater: dpf
  dpf-annealing_power-3.0:
    kwargs:
      annealing_power: 3.0
      num_particles: 20
      test_path: zeros
    updater: dpf
  gibbs:
    updater: g
